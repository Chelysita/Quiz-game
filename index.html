<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen " id="start-screen">
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with these fun questions</p>
        <button>Start Quiz</button>
      </div>
      <div class="screen" id="questions-screen">
        <div class="quiz-header">
          <h2 id="question-text"></h2>
          <div class="question-score-info">
            <p>
              Question <span id="current-question-number"></span> of
              <span id="max-questions-number"></span>
            </p>
            <p>Score: <span id="current-score">0</span></p>
          </div>
          <div class="answers-container" id="answers-container">
            <div class="answer-btn" id="answer-btn"></div>
          </div>
          <div class="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
        </div>
      </div>
      <div class="screen  active" id="results-screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
          <p>
            You scored <span id="correct-answers-number"></span>out of
            <span id="max-questions-number"></span>
            <div id="result-message">Good Job</div>
          </p>
        </div>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>
  </body>
</html>
